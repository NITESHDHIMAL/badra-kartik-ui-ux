    <style>
        table,th,td{

            border-collapse: collapse;
        }

    </style>

            <tr>

            </tr>

            <tr>
                <td>John</td>
                <td>software </td>
                <td>data analyst</td>
                <td rowspan="2">John</td>
            </tr>
        </tbody> 
    </table>
