<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>

    <h1>Contact up today!</h1>
    <form action="#">
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">


        <fieldset>
            <legend>Are you sure?</legend>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="confirm">

            <label for="no">No</label>
            <input type="radio" id="no" name="confirm">
        </fieldset>

        <fieldset>
            <legend>Select courses:</legend>

            <label for="python">Python</label>
            <input type="checkbox" id="python" name="course"> <br>

            <label for="mern">mern</label>
            <input type="checkbox" id="mern" name="course"> <br>

            <label for="webdesign">webdesign</label>
            <input type="checkbox" id="webdesign" name="course"> <br>

            <label for="qa">QA</label>
            <input type="checkbox" id="qa" name="course"> <br>
        </fieldset>


        <label for="phone">Phone:</label>
        <input type="number" id="phone" max="5" min="1" placeholder="Enter your phone">
        <br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" max="5" min="1" placeholder="Enter your phone">
        <br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" max="5" min="1" placeholder="Enter your phone">
        <br>

        <label for="">Any Question?</label>
        <textarea name="question" id="question" cols="22" rows="5"></textarea>
        <br>

        <label for="date">date:</label>
        <input type="date" id="date"  placeholder="Enter your date">
        <br>

        <label for="time">Time:</label>
        <input type="time" id="time"  placeholder="Enter your date">
        <br>
        
        <label for="file">file:</label>
        <input type="file" id="file" placeholder="Enter your date">
        <br>

        <input type="reset">
        <input type="color">
        <input type="range">
        <input type="url">


        <br>
        <br>
        <!-- <button>Save</button> -->
        <!-- <input type="submit" value="submit" /> -->
        <input type="image" width="50" src="https://img.lazcdn.com/us/domino/3824836d-e034-402f-908b-889fe2dd65f2_NP-1976-688.jpg_2200x2200q80.jpg_.avif" />
    </form>


</body>

</html>
