<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background-color: black;
        }

        .moon {
            margin: 200px auto;
            height: 150px;
            width: 150px;
            border-radius: 50%;
            background: black;
            box-shadow: 1px 24px 2px 2px white; 
            transition: all 2s;
        } 
        .moon:hover {
            background-color: orangered;
            box-shadow: 0px 0px 19px 11px red;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="moon"></div>
</body>

</html>
